<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dice Roller</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" />
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen bg-gray-200">
    <div class="w-full max-w-md p-4 bg-white rounded-lg shadow-md">
      <div class="flex flex-row items-center justify-between">
        <h1 class="text-lg font-semibold">Roll Dem Bones!</h1>
        <button class="text-sm text-blue-500 focus:outline-none" id="clear-button">Clear</button>
      </div>
      <div class="mt-4">
        <input
          type="text"
          id="dice-input"
          class="w-full px-2 py-1 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
          placeholder="Enter dice to roll (e.g. 2d6, d20)"
        />
        
        <button
          id="roll-button"
          class="w-full px-4 py-2 text-white bg-blue-500 rounded-md shadow-md hover:bg-blue-600 focus:outline-none"
        >
          Send it!
        </button>
      </div>
      <div id="results" class="mt-6"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
